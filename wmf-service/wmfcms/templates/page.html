{% extends "base.html" %}
{% load cms_tags %}
{% load menu_tags %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}

{% block content %}

  <div class="masthead">
    <div class="container">
      <div class="col-md-12 col-sm-12 text-center">
        <div class="breadcrumb-wrapper">
          <ul class="page-breadcrumbs">
            {% show_breadcrumb %}
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-sm-12 text-center">
      <h1 class="mt-2">{% page_attribute "page_title" %}</h1>
    </div>
    <div class="col-sm-12">
      {% placeholder "content" %}
    </div>
  </div>
{% endblock content %}
